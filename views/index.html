<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link type="text/css" rel="stylesheet" href="css/main.css" />
    <link type="text/css" rel="stylesheet" href="css/radar.css" />
    <link href="../node_modules/vis/dist/vis.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="../node_modules/vis/dist/vis.js"></script>
    <script src="d3.js"></script>
    <script src="radar.js"></script>
    <script src="radar-impl.js"></script>

    <style type="text/css">
      #basicnetwork {
        width: 400px;
        height: 400px;
        border: 1px solid lightgray;
      }
    </style>
  </head>
  <body>
      <div class="left-hand-panel">
        Organisation
        <input type="text" id="orgInput"></input>
        <button id="crawlBtn">Go</button>
      </div>
      <div class="main-panel">
          <div id="radar" style="width: 1024px; height: 800px"></div>
          <div id="basicnetwork"></div>
      </div>
  </body>
  <script type="text/javascript">
    // create an array with nodes
    var nodes = [
      {id: 1, label: 'Node 1', image: '../images/test_image.png'},
      {id: 2, label: 'Node 2', image: '../images/test_image.png'},
      {id: 3, label: 'Node 3', image: '../images/test_image.png'},
      {id: 4, label: 'Node 4', image: '../images/test_image.png'},
      {id: 5, label: 'Node 5', image: '../images/test_image.png'}
    ];
    // create an array with edges
    var edges = [
      {from: 1, to: 2},
      {from: 1, to: 3},
      {from: 2, to: 4},
      {from: 2, to: 5}
    ];
    // create a network
    var container = document.getElementById('basicnetwork');
    var data = {
      nodes: nodes,
      edges: edges
    };
    var options = {
      nodes: {borderWidth: 4,
              borderWidthSelected: 8,
              shadow: false,
              shape: 'circularImage',
              brokenImage: '../images/test_image.png'}
    };
    var network = new vis.Network(container, data, options);
  </script>

</html>

<script>window.$ = window.jQuery = require('./../scripts/jquery-2.2.2.js');</script>
<script>
const crawler = require('./../modules/crawler');
$(crawlBtn).click(function () {
  crawler.render($(orgInput).val());
});
</script>
