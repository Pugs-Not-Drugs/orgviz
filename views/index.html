<script>

function createNetwork(data) {

    var repos = data.Network;
    var names = data.NetworkCollabs;

    function findNodes(names) {
      var nodes = [];
      var id_num = 1;
      for (nameIndex in names) {
        nodes.push({id: id_num, label: names[nameIndex].Name, image: names[nameIndex].AvatarUrl});
        id_num++;
      }
      return nodes;
    }

    function findNameIdMap(names) {
      var id_num = 1;
      var name_id_map = new Map();
      for (nameIndex in names) {
        name_id_map.set(names[nameIndex].Name, id_num);
        id_num++;
      }
      return name_id_map;
    }

    function findEdges(repos, name_id_map) {
      var edges = [];
      //var onceFoundEdges = [];
      //debugger;
      for (repoIndex in repos) {
        for (contributorXIndex in repos[repoIndex]) {
            if (repos[repoIndex][contributorXIndex] != repoIndex) {
              edges.push({from: name_id_map.get(repos[repoIndex][contributorXIndex]),
                          to: name_id_map.get(repoIndex)});
            }
        }
      }
      var uniqueEdges = [];
      for (edgeIndex in edges) {
          if (uniqueEdges.length == 0) {
              uniqueEdges.push(edges[edgeIndex]);
              continue;
          }
          var matched = false;
          console.log("hit here");
          for (uniqueEdgeIndex in uniqueEdges) {
              if (((uniqueEdges[uniqueEdgeIndex].to == edges[edgeIndex].to) && (uniqueEdges[uniqueEdgeIndex].from == edges[edgeIndex].from)
                  || (uniqueEdges[uniqueEdgeIndex].to == edges[edgeIndex].from) && (uniqueEdges[uniqueEdgeIndex].from == edges[edgeIndex].to))) {
                  matched = true;
              }
          }
          if (!matched) {
            uniqueEdges.push(edges[edgeIndex]);
          }
      }
      return uniqueEdges;
    }
    nodes = findNodes(names);
    name_id_map = findNameIdMap(names);
    edges = findEdges(repos, name_id_map);

    var container = document.getElementById('networkgraph');
    //container.html('');
    var data = {
      nodes: nodes,
      edges: edges
    };
    var options = {
      nodes: {borderWidth: 4,
              borderWidthSelected: 8,
              shadow: false,
              shape: 'circularImage',
              brokenImage: '../images/test_image.png'},
      layout: {improvedLayout: true}
    };
    var network = new vis.Network(container, data, options);
}
</script>

<script>

// D3 Bubble Chart
function createBubble(incomingData, bubbleLoaded) {

  var diameter = 900;
  d3.select('#influencebubble').html("");
  var svg = d3.select('#influencebubble').append('svg')
          .attr('width', diameter)
          .attr('height', diameter);

  var bubble = d3.layout.pack()
        .size([diameter, diameter])
        .value(function(d) {return d.size;})
        .sort(function(a, b) {
        	return -(a.value - b.value)
         })
        .padding(3);

  // generate data with calculated layout values
  var nodes = bubble.nodes(processData(incomingData))
            .filter(function(d) { return !d.children; }); // filter out the outer bubble

  var vis = svg.selectAll('circle')
          .data(nodes);

  var color = d3.scale.category20c();

  vis.enter().append('circle')
      .attr('transform', function(d) { return 'translate(' + d.x + ',' + d.y + ')'; })
      .attr('r', function(d) { return d.r; })
      .attr('class', function(d) { return d.className; })
      .style('fill', function(d) { return color(d.className); });

  vis.enter().append('text')
      .attr('transform', function(d) { return 'translate(' + d.x + ',' + d.y + ')'; })
      .attr("dy", ".3em")
      .style("text-anchor", "middle")
      .text(function(d) { return d.className.substring(0, d.r / 3); });

  function processData(people) {
    var newDataSet = [];

    for(var personIndex in people) {
      newDataSet.push({name: people[personIndex].Name,
                       className: people[personIndex].Name,
                       size: people[personIndex].Count});
    }
    return {children: newDataSet};
  }
}


</script>

<script>

    // NB: logins are hard-coded now because of geocoder rate limits for location matching
    var map,
        loginLocations,
        markers;

    function getRandomLocation() {
        var sw = this.map.getBounds().getSouthWest();
        var ne = this.map.getBounds().getNorthEast();

        var lat = Math.random() * (ne.lat - sw.lat) + sw.lat;
        var lng = Math.random() * (ne.lng - sw.lng) + sw.lng;

        return [lat, lng];
    }

    function storeLocationData(mapData) {
        var firstMapView = !loginLocations;

        loginLocations = [];
        for (var i = 0; i < mapData.length; i++) {
            loginLocations.push(mapData[i]);
        }
        refreshMarkers(firstMapView);
    }

    function ensureMapLoaded() {
        if (!map) {
            this.map = L.map('themap').setView([52.954783,-1.158109], 8);

            L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(this.map);

            this.markers = L.markerClusterGroup();
            map.addLayer(markers);
        }

        refreshMarkers();
    }

    function refreshMarkers(firstView) {
        if (!this.markers) {
            return;
        }

        if (loginLocations && loginLocations.length > 0) {
            this.markers.clearLayers();

            var locs = [];

            for (var i = 0; i < loginLocations.length; i++) {
                var location = loginLocations[i].location;
                var marker = L.marker(location);
                marker.bindPopup('<img class="github-avatar" src="' +
                    loginLocations[i].avatar + '"/><br/><b>' +
                    loginLocations[i].login + "</b>");

                markers.addLayer(marker);

                locs.push(location);
            }

            var bounds = L.latLngBounds(locs).pad(0.2);
            if (firstView) {
                this.map.fitBounds(bounds);
            }
            else {
                this.map.flyToBounds(bounds, { duration: 3 });
            }
        }
    }

</script>
