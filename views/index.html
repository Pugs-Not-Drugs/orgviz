<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <title>Github Organisation Visualiser - Radar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <link type="text/css" rel="stylesheet" href="css/photon.css" />
    <link type="text/css" rel="stylesheet" href="css/main.css"/>
    <link type="text/css" rel="stylesheet" href="css/button.css" />
    <link type="text/css" rel="stylesheet" href="css/radar.css" />
    <link type="text/css" rel="stylesheet" href="css/menu.css" />
    <link href="../node_modules/vis/dist/vis.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="../node_modules/vis/dist/vis.js"></script>
    <script src="d3.js"></script>
    <script src="radar.js"></script>
    <script src="radar-impl.js"></script>
    <script src="menu.js"></script>

    <style type="text/css">
      #networkgraph {
        width: 400px;
        height: 400px;
        border: 1px solid lightgray;
      }
    </style>
  </head>
  <body>
    <div class="window">
      <div class="window-content">
        <div class="pane-group">
          <div class="pane-mini sidebar">
          <nav class="main-menu">
            <ul>
              <li>
                <a href="index.html">
                <i class="fa fa-spinner fa-2x"></i>
                        <span class="nav-text">
                            Radar
                        </span>
                </a>
              </li>
              <li>
                <a href="network.html">
                <i class="fa fa-home fa-2x"></i>
                        <span class="nav-text">
                            Network
                        </span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
          <div class="pane sidebar">
            <div class="group">
             <input id="orgInput" type="text" required>
             <span class="highlight"></span>
             <span class="bar"></span>
             <label>Organisation</label>
           </div>
              <button id="crawlBtn" class="button search">Find</button>
          </div>
          <div class="pane">
              <div id="radar" style="width: 1024px; height: 800px"></div>
              <div id="networkgraph"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script>window.$ = window.jQuery = require('./../scripts/jquery-2.2.2.js');</script>
<script>
const crawler = require('./../modules/crawler');
$(crawlBtn).click(function () {
  crawler.render($(orgInput).val());
});
</script>
<script>

var d = [{login: "fred", image: "", repos: ["test","repo2"]},
         {login: "bob", image: "", repos: ["test","anotherone"]}]
// create an array with nodes
var nodes = [
  {id: 1, label: 'Node 1', image: '../images/test_image.png'},
  {id: 2, label: 'Node 2', image: '../images/test_image.png'},
  {id: 3, label: 'Node 3', image: '../images/test_image.png'},
  {id: 4, label: 'Node 4', image: '../images/test_image.png'},
  {id: 5, label: 'Node 5', image: '../images/test_image.png'}
];
// create an array with edges
var edges = [
  {from: 1, to: 2},
  {from: 1, to: 3},
  {from: 2, to: 4},
  {from: 2, to: 5}
];
// create a network
var container = document.getElementById('networkgraph');
var data = {
  nodes: nodes,
  edges: edges
};
var options = {
  nodes: {borderWidth: 4,
          borderWidthSelected: 8,
          shadow: false,
          shape: 'circularImage',
          brokenImage: '../images/test_image.png'}
};
var network = new vis.Network(container, data, options);

</script>
